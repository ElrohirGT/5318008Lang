version: "2"
linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - govet
    - errcheck
    - ineffassign
    - staticcheck
    - unused
    - copyloopvar
    - errorlint
    - exptostd
    - gocritic
    - godot
    - importas
    - intrange
    - nolintlint
    - perfsprint
    - sloglint
    - usestdlibvars
    - usetesting
